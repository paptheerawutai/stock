<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î QR Image ‚Üí ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</title>
  <script src="https://unpkg.com/jsqr"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }
    input {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ QR Code</h2>
<input type="file" accept="image/*" onchange="handleFile(event)">
<canvas id="canvas"></canvas>
<div id="result">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>

<script>
  function getTimeNow() {
    const now = new Date();
    return now.toLocaleString('th-TH', {
      dateStyle: 'short',
      timeStyle: 'medium'
    });
  }

  function fetchPersonData(url) {
    fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
      .then(response => response.json())
      .then(data => {
        const html = data.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const tds = doc.querySelectorAll("td");
        const nameTH = tds[1]?.textContent.trim();
        const code = tds[5]?.textContent.trim();
        const position = tds[7]?.textContent.trim();

        document.getElementById("result").innerHTML = `
          ‚úÖ <strong>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å QR (${getTimeNow()})</strong><br><br>
          üîó URL: <a href="${url}" target="_blank">${url}</a><br><br>
          üë§ ‡∏ä‡∏∑‡πà‡∏≠: ${nameTH}<br>
          üÜî ‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô: ${code}<br>
          üíº ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á: ${position}
        `;
      })
      .catch(err => {
        document.getElementById("result").textContent = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        console.error(err);
      });
  }

  function handleFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const reader = new FileReader();
    reader.onload = function(e) {
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          const qrData = code.data;
          document.getElementById("result").innerHTML = `üîç ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö QR: ${qrData}<br>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...`;
          fetchPersonData(qrData);
        } else {
          document.getElementById("result").innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏†‡∏≤‡∏û";
        }
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
